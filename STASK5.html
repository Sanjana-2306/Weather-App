<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bouncing-icon">☁️</div>
    <div class="bouncing-icon">☀️</div>
    <div class="bouncing-icon">🌧️</div>
    <div class="bouncing-icon">🐶</div>
    <div class="bouncing-icon">🐱</div>
    <div class="bouncing-icon">🌸</div>

    <div id="weather-app">
        <h1>Weather App ☁️</h1>
        <input type="text" id="location-input" placeholder="Enter a location">
        <button id="fetch-weather">Get Weather</button>
        <button id="current-location">Use Current Location</button>
        <div id="loading" class="spinner"></div>
        <div id="weather-result">
            <i id="weather-icon" class="fas"></i>
            <h2 id="city"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="visibility"></p>
            <div id="weather-emoji" class="weather-emoji"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
